<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body bgcolor="yellow" align="center">
        <h1>Registration Form</h1>    

        <form action="2.jpg" method="POST">

            First Name : <input type="text" name="fname" placeholder="Enter your name">
            <br><br>
            Last Name : <input type="text" name="lname" placeholder="Enter your name">
            <br><br>
            Email : <input type="email" name="email" placeholder="Enter your email">
            <br><br>
            Password : <input type="password" name="password" placeholder="Enter your password">
            <br><br>
            Confirm Password : <input type="password" name="cpassword" placeholder="Enter your password">
            <br><br>
            Gender: 
            Male <input type="radio" name="male">
            Female <input type="radio" name="female">
            <br><br>
            Date of Birth : <input type="date" name="dob"> <br><br>
            Hobbies : 
            <input type="checkbox" name="hobbies">Cricket
            <input type="checkbox" name="hobbies">Football
            <input type="checkbox" name="hobbies">Hockey
            <br><br>
            City:
            <select name="city">
                <option value="mumbai">Mumbai</option>
                <option value="delhi">Delhi</option>
                <option value="pune">Pune</option>
                <option value="banglore">Banglore</option>
            </select>
                <br><br>
            Address : <textarea name="address" rows="5" cols="20"></textarea>
            <br><br>
            Attach Resume : <input type="file" name="resume">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>

    </body>
</html>
