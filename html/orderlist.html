<html>
    <head>
        <title>
            Order List
        </title>
    </head>
    <body>
        <h1>Order List</h1>
        <ol> <!-- ordered list -->
            <li>Travel</li> <!-- list item -->
            <li>Shopping</li>
            <li>Food</li>
        </ol>
        <ol style="list-style-type:lower-roman;">
            <li>Travel</li>
            <li>Shopping</li>
            <li>Food</li>
        </ol>
        <ol style="list-style-type:lower-alpha;">
            <li>Travel</li>
            <li>Shopping</li>
            <li>Food</li>
        </ol>
        <ol style="list-style-type:upper-roman;">
            <li>Travel</li>
            <li>Shopping</li>
            <li>Food</li>
        </ol>
        <ol style="list-style-type:upper-alpha;">
            <li>Travel</li>
            <li>Shopping</li>
            <li>Food</li>
        </body>
    </html>
