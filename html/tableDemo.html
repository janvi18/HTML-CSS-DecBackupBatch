<html>
    <head>
        <title>
            Table Demo
        </title>
    </head>
    <body>
        <table border="5">

            <caption>Table Demo</caption>

            <colgroup>
                <col span="1" style="background-color:red">
                <col span="1" style="background-color:yellow">
                <col span="1" style="background-color:blue">
            </colgroup>

            <tr> <!-- table row -->
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td rowspan="2">Janvi</td>
                <td>Shah</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Jack</td>
                <td>Johnson</td>
                <td>30</td>
            </tr>
            <tr>
                <td>James</td>
                <td>Williams</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Miller</td>
                <td>40</td>
            </tr>

        </table>
    </body>
</html>
